<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TEEJAYCSS/payment.css">
    <title>Payment</title>
</head>
<body>
    <div class="container">

        <form action="">
            <div class="row">
                <div class="col">

              <h3 class="tittle">Billing Address</h3>

              <dive class="inputbox">
                  <span>Full Name</span>
                  <input type="text" placeholder="Besin deo">
              </dive>
              <div class="inputbox">
                  <span>email :</span>
                  <input type="email" placeholder="example@example.com">
              </div>
              <div class="inputbox">
                  <span>address :</span>
                  <input type="text" placeholder="room - street - locality">
              </div>
              
              <dive class="inputbox">
                <span>City</span>
                <input type="text" placeholder="lagos">
            </dive>

            <div class="flex">
                <dive class="inputbox">
                    <span>State</span>
                    <input type="text" placeholder="nigeria">
                </dive>
                <div class="repire">  <dive class="inputbox">
                    <span>Zip code</span>
                <input type="text" placeholder="123 456">
                </dive></div>
               
            </div>
        </div>
        <div class="col">

            <h3 class="tittle">Payment</h3>
            
            <div class="inputbox">
                <span>Cards Accepted:</span>
                <img src="TEEJAYCSS/TEEJAYPCTURES/banklogo.png"  alt="">
            </div>
               <dive class="inputbox">
                <span>Name on Card</span>
                <input type="text" placeholder="mr. Besin deo">
            </dive>
            <div class="inputbox">
                <span>email :</span>
                <input type="email" placeholder="example@example.com">
            </div>
            <div class="inputbox">
                <span>Credit Card number :</span>
                <input type="number" placeholder="1111 2222 3333 4444">
            </div>
            
            <dive class="inputbox">
              <span>Exp Month</span>
              <input type="text" placeholder="january">
          </dive>

          <div class="flex">
              <dive class="inputbox">
                  <span>Exp Year</span>
                  <input type="number" placeholder="2022">
              </dive>

             <div class="set">
                  <dive class="inputbox">
                <span>Cvv</span>
               <input type="text" placeholder="123">
               </dive></div>
          </div>
     
         </div>
       </div>
       <input type="submit" value="Proceed to Checkout" class="submit-btn">
        </form>
    </div>
    
</body>
</html>
